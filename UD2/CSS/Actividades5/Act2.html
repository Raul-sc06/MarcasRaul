<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej. Bordes</title>
    <style>
        table {
            width: 50%;
            margin-bottom: 20px;
            border-collapse:separate ; 
            border: green;
        }

        th, td {
            border: 2px solid green;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Ej. Bordes</h2>
    <table>
        <tr>
            <th>Cabecera</th>
            <th>Cabecera</th>
        </tr>
        <tr>
            <td>Celda</td>
            <td>Celda</td>
        </tr>
        <tr>
            <td>Celda</td>
            <td>Celda</td>
        </tr>
    </table>

    <p>El valor por defecto para <code>border-collapse</code> es <code>separate</code>.</p>
</body>
</html>
