<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Bordes</title>
    <style>
        .container {
            width: 300px;
            overflow: auto; 
        }
        
        .box {
            float: left;
            width: 30%;
            padding-top: 30%;
            margin: 1.5%;
            border: 2px solid green;
            box-sizing: border-box;
            text-align: center;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box circle"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
