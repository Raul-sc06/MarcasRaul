<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de input estilizado</title>
    <style>
        input {
            caret-color: orange;
            color: white;
            background: black;
            font-size: 7vw;
            padding: 3vw;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Escribe aquí..."> 
    <p>La propiedad CSS caret-color especifica el color del cursor de texto, el indicador visible del punto de inserción en un elemento donde el usuario puede introducir texto u otro contenido.</p>
</body>
</html>
