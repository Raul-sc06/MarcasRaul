<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    margin: 0;
    padding: 20px;
}

.borde1 {
    border: 2px solid black;
    padding: 10px;
}

.borde2 {
    border: 5px dashed red;
    padding: 10px;
}

.borde3 {
    border: 3px dotted blue;
    padding: 10px;
}

.borde4 {
    border: 4px double green;
    padding: 10px;
}

    </style>
</head>
<body>
    <div class="borde1">Borde 1</div>
    <div class="borde2">Borde 2</div>
    <div class="borde3">Borde 3</div>
    <div class="borde4">Borde 4</div>
</body>
</html>
