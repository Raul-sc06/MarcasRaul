<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: Transformaciones de texto</title>
    <style>
        h1 {
            text-transform: uppercase;
        }
        p:first-of-type {
            text-transform: capitalize;
        }
    </style>
</head>
<body>

<h1>Encabezado del documento</h1>
<p>primer párrafo.</p>
<p>segundo párrafo.</p>

</body>
</html>
