    <h2>7.</h2>
     <form action="#" method="post">
        <label>Nombre: <input type="text" name="nombre" placeholder="Ingresa tu nombre" required></label><br>

    <h2>8.</h2>
    <form action="#" method="post">
        <label>Nombre de usuario: <input type="text" name="usuario" required></label><br>
        <label>Contraseña: <input type="password" name="contrasena" pattern=".{8,}" required></label><br>
        <label>Confirmar contraseña: <input type="password" name="confirmacion" pattern=".{8,}" required></label><br>

        <label>Género:
            <select name="genero" required>
                <option value="Masculino">Masculino</option>

            </select>
        </label><br>
        <button type="submit">Registrar</button>
    </form>
    <h2>9.</h2>
    <form action="#" method="post">

        <label>Frecuencia de Envío:<br>
            <input type="radio" name="frecuencia" value="diario" required> Diario<br>

        <button type="submit">Suscribirse</button>

    <h2>10.</h2>

        <label>Fecha de Salida: <input type="date" name="fecha_salida" required></label><br>

    <h2>11.</h2>

                <option value="1">1 Estrella</option>
                <option value="2">2 Estrellas</option>

    <h1>12. Formulario de Currículum Vitae</h1>
    <form action="#" method="post">
        
        <!-- Información Personal -->
        <h3>Información Personal</h3>
        <label>Nombre Completo:
            <input type="text" name="nombre" placeholder="Ej: Juan Pérez" minlength="3" required>
        </label><br>
        
        <label>Correo Electrónico:
            <input type="email" name="correo" placeholder="correo@example.com" required>
        </label><br>
        
        <label>Teléfono:
            <input type="tel" name="telefono" placeholder="Ej: +34 123 456 789" required>
        </label><br>
        
        <label>Dirección:
            <input type="text" name="direccion" placeholder="Calle, Ciudad, País" required>
        </label><br>
        
        <!-- Fecha de Nacimiento -->
        <label>Fecha de Nacimiento:
            <input type="date" name="fecha_nacimiento" required>
        </label><br>

        <!-- Información Profesional -->
        <h3>Información Profesional</h3>
        <label>Perfil Profesional:<br>
            <textarea name="perfil" placeholder="Describe tu perfil profesional en pocas palabras" rows="4" required></textarea>
        </label><br>
        
        <!-- Experiencia Laboral -->
        <h3>Experiencia Laboral</h3>
        <label>Última Empresa:
            <input type="text" name="empresa" placeholder="Nombre de la empresa" required>
        </label><br>
        
        <label>Posición:
            <input type="text" name="posicion" placeholder="Posición desempeñada" required>
        </label><br>
        
        <label>Fecha de Inicio:
            <input type="date" name="fecha_inicio" required>
        </label><br>
        
        <label>Fecha de Fin:
            <input type="date" name="fecha_fin">
        </label><br>
        
        <label>Descripción de Tareas:<br>
            <textarea name="descripcion_tareas" placeholder="Describe tus responsabilidades y logros" rows="4"></textarea>
        </label><br>

        <!-- Educación -->
        <h3>Educación</h3>
        <label>Institución:
            <input type="text" name="institucion" placeholder="Nombre de la institución" required>
        </label><br>
        
        <label>Título Obtenido:
            <input type="text" name="titulo" placeholder="Ej: Licenciatura en Ciencias" required>
        </label><br>
        
        <label>Año de Finalización:
            <input type="number" name="anio_finalizacion" min="1900" max="2100" required>
        </label><br>

        <!-- Habilidades -->
        <h3>Habilidades</h3>
        <label>Selecciona tus habilidades principales:<br>
            <input type="checkbox" name="habilidad" value="comunicacion"> Comunicación<br>
            <input type="checkbox" name="habilidad" value="trabajo_equipo"> Trabajo en equipo<br>
            <input type="checkbox" name="habilidad" value="liderazgo"> Liderazgo<br>
            <input type="checkbox" name="habilidad" value="programacion"> Programación<br>
            <input type="checkbox" name="habilidad" value="gestion_proyectos"> Gestión de proyectos<br>
        </label><br>

        <!-- Idiomas -->
        <h3>Idiomas</h3>
        <label>Idiomas que dominas:<br>
            <input type="checkbox" name="idioma" value="espanol" required> Español<br>
            <input type="checkbox" name="idioma" value="ingles"> Inglés<br>
            <input type="checkbox" name="idioma" value="frances"> Francés<br>
            <input type="checkbox" name="idioma" value="aleman"> Alemán<br>
            <input type="checkbox" name="idioma" value="otro"> Otro<br>
        </label><br>
                
        <!-- Enviar -->
        <button type="submit">Enviar Currículum</button>
    </form>
</body>
</html>
