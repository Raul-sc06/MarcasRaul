<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    gap: 10px;
}

.box {
    position: relative;
    width: 300px;
    height: 300px;
    background-image: url('playa.jpg'), linear-gradient(to top, rgba(255, 0, 0, 0.5), rgba(255, 255, 0, 0.5));
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    text-shadow: 1px 1px 2px black;
    border: 2px solid #ddd;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.not-blended {
    background-blend-mode: normal;
}

.blended {
    background-blend-mode: multiply;
}

.label {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 5px 10px;
    border-radius: 5px;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend Mode</title>
</head>
<body>
    <div class="container">
        <div class="box not-blended">
            <div class="label">Not Blended</div>
        </div>
        <div class="box blended">
            <div class="label">Blended</div>
        </div>
    </div>
</body>
</html>
