<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Sombra</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .sombra-box {
            background-color: #fff;
            padding: 250px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-radius: 10px;
        }

        .sombra-box h1 {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="sombra-box">
        <h1>Sombra</h1>
    </div>
</body>
</html>
