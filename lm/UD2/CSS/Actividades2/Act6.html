<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Font Family</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .serif {
            font-family: 'Times New Roman', Times, serif;
        }
        .sans-serif {
            font-family: Arial, sans-serif;
        }
        .monospace {
            font-family: 'Courier New', Courier, monospace;
        }
        .cursive {
            font-family: 'Brush Script MT', cursive;
        }
        .fantasy {
            font-family: 'Impact', fantasy;
        }
    </style>
</head>
<body>

<h1>Ejemplo de Font Family</h1>
<p class="serif">Este es un ejemplo de fuente serif.</p>
<p class="sans-serif">Este es un ejemplo de fuente sans-serif.</p>
<p class="monospace">Este es un ejemplo de fuente monospace.</p>
<p class="cursive">Este es un ejemplo de fuente cursiva.</p>
<p class="fantasy">Este es un ejemplo de fuente fantasy.</p>

</body>
</html>
