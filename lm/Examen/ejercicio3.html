<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Lenguaje de Marcas</h1>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>

    <main>
        <section>
            <h3>ejercicio 3: Formulario</h3>
            <form action="#" method="post">
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" name="Nombre"><br></br>

                <label for="Telefono">Telefono</label>
                <input type="text" id="Telefono" name="Telefono"><br></br>

                <label for="Email">Email</label>
                <input type="text" id="Email" name="Email"><br></br>

                <label for="vehiculo">Tipo de vehiculo:</label><br>
                <input type="radio" id="mini" name="vehiculo" value="mini">
                <label for="mini">Mini</label><br>
                <input type="radio" id="compacto" name="vehiculo" value="compacto">
                <label for="compacto">Compacto</label><br>
                <input type="radio" id="Berlina" name="vehiculo" value="Berlina">
                <label for="Berlina">Berlina</label><br>

                <label for="accesorios">Accesorios:</label><br>
                <input type="checkbox" id="asiento infantil" name="accesorio" value="asiento infantil">
                <label for="asiento infantil">Asiento infantil</label><br>
                <input type="checkbox" id="wifi" name="accesorio" value="wifi">
                <label for="wifi">Wifi</label><br>
                <input type="checkbox" id="GPS" name="accesorio" value="GPS">
                <label for="GPS">GPS</label><br>

                <label for="fecha recogida">Fehca recogida:</label>
                <input type="date" id="fecha recogida" name="fecha recogida"><br></br>

                <label for="lugar-recogida">Lugar de recogida</label>
                <select name="lugar-recogida" id="lugar-recogida">
                    <option value="oficina">Oficina</option>
                    <option value="estacion-tren">Estacion de tren</option>
                    <option value="aeropuerto">Aeropuerto</option>
                </select><br></br>

                <label for="lugar-devolucion">Lugar de devolucion</label>
                <input type="text" id="lugar-devolucion" name="lugar-devolucion"><br></br>

                <label for="special-instructions">Special Instructions</label>
                <input type="text" id="special-instructions" name="special-instructions"><br></br>

                <input type="submit" value="Reservar">
            </form>
        </section>
    </main>
</body>
</html>
